<section class="fixed top-0 left-0 w-full p-6 backdrop-blur-2xl z-20">
  <nav class="flex items-center justify-between">
    <div class="flex items-center cursor-pointer" (click)="backToHome()">
      <app-logo></app-logo>
    </div>
    <div class="flex items-center cursor-pointer gap-6" (click)="backToHome()">
      <a class="text-white" href="">Explorar</a>
      <a class="text-white" href="">Tus snippets</a>
    </div>

    <div class="flex items-center gap-6">
      <!-- Login -->
      <button
        (click)="isLoggedIn ? logout() : navigateToLogin()"
        class="relative text-white py-1 font-semibold overflow-hidden group cursor-pointer"
      >
        <span class="relative z-10">{{ isLoggedIn ? "Logout" : "Login" }}</span>
        <span
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-purple-600 transition-all duration-100 group-hover:w-full"
        ></span>
      </button>

      <!-- Create Snippet -->
      <button
        (click)="navigateToCreateSnippet()"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-purple-600 hover:bg-purple-700 transition-colors"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M10 4V16M4 10H16"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>
  </nav>
</section>
