<div class="relative">
  <button
    class="rounded-full border border-white cursor-pointer"
    (click)="openMenuHandler()"
  >
    <img [src]="image" alt="avatar" class="w-10 h-10" />
  </button>

  @if (openMenu) {
  <div
    class="absolute right-0 mt-2 w-56 bg-black/40 rounded-lg shadow-md text-white"
  >
    <div class="flex flex-col items-center">
      @for (link of links; track link.name) {
      <div
        class="relative border-b border-white hover:border-0 w-full text-white px-2 py-4 gap-2 flex items-center group"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M7 2a2 2 0 0 0-2 2v1a1 1 0 0 0 0 2v1a1 1 0 0 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H7Zm3 8a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm-1 7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3 1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1Z"
            clip-rule="evenodd"
          />
        </svg>

        <a
          href=""
          class="absolute group-hover:font-semibold group-hover:text-[15px] transition-all duration-200 text-sm px-8"
          >{{ link.name }}</a
        >
        <span
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-purple-600 transition-all duration-200 group-hover:w-full"
        ></span>
      </div>
      }
    </div>
  </div>
  }
</div>
