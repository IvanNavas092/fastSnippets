  <article class="relative backdrop-blur-2xl flex flex-col space-y-4 border border-white/20 hover:border-white p-3 md:p-6 rounded-md h-[200px] transition-all duration-50">
    <div class="absolute -inset-4 opacity-60 pointer-events-none z-0 bg-purple-500/30 rounded-full blur-3xl"></div>
    <div class="p-3 bg-purple-600 rounded-full flex items-center justify-center w-10 h-10 md:w-12 md:h-12">  
      <img [src]="item.icon" alt="icon" class="w-18 h-18 object-contain"> 
    </div>
    <div class="text-white space-y-1">
      <h3 class="text-sm md:text-xl font-semibold">{{ item.title }}</h3>
      <p class="text-sm text-gray-300">{{ item.description }}</p>
    </div>
  </article>
