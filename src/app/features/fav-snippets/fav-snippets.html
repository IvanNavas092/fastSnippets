<section class="m-6 mt-28">
  <div class="flex flex-col space-y-2 min-h-[90vh]">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      @for (item of snippetsUser; track item.uid) {
      <app-box-snippet
        [isFavourite]="true"
        [snippet]="item"
        (favourite)="favouriteSnippet($event)"
        (showModal)="openModal($event)"
      ></app-box-snippet>
      }
    </div>
  </div>
</section>
