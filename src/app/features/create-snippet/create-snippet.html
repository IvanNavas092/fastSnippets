<section
  class="mt-28 min-h-[85vh] grid  place-items-center"
>
  <div class="p-4 border-1 border-gray-300 shadow-xl shadow-purple-600 rounded-lg flex flex-col gap-4">
    <div class="z-0">

      <app-steps-form [stepActive]="activeStep"></app-steps-form>

    <div class="z-10">

    </div>
  </div>
</section>
