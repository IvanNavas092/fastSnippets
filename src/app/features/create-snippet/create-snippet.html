<section class="mt-28 min-h-[85vh] grid place-items-center">
  <div class="p-6 border border-gray-300 shadow-xl shadow-purple-600 rounded-lg flex flex-col gap-4">
    <app-steps-form
      [stepActive]="activeStep"
      (stepChanged)="activeStep = $event"
      [allOk]="allOk">
    </app-steps-form>

    <app-form-creation
      [form]="form"
      [currentStep]="activeStep"
      [codes]="codes"
      (nextStepChange)="handleNextStep()"
      (prevStepChange)="handlePrevStep()"
      (submitForm)="handleSubmit()"
      (frameworkSelected)="handleFrameworkSelected($event)"
      (addCode)="addCode($event)"
      (tagsSubmitted)="addTags($event)"
      (removeCode)="removeCode($event)"
      (allOkChange)="allOk = $event">
    </app-form-creation>
  </div>
</section>
