<section class="z-20 fixed inset-0 flex items-center justify-center">
  <div
    class="fixed inset-4 bg-gray-950/80 backdrop-blur-xl rounded-2xl p-6 py-12 overflow-auto"
  >
    <h2 class="text-4xl font-semibold text-white mb-6 text-center md:text-left">
      {{ snippet.title }}
    </h2>
    <app-view-snippet-modal [snippet]="snippet"></app-view-snippet-modal>
    <div class="absolute top-0 right-0 p-4">
      <button
        (click)="disabledModal.emit()"
        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-700/50 hover:bg-gray-600/70 transition-colors"
      >
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
