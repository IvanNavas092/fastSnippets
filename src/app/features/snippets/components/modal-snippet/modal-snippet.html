<section class="z-20 fixed inset-0 flex items-center justify-center">
  <div
    class="fixed inset-0 bg-gray-950/50 backdrop-blur-xl rounded-2xl p-6 py-12 overflow-auto"
  >
    <h2 class="text-4xl font-semibold text-white mb-6 text-center md:text-left">
      {{ snippet.title }}
    </h2>
    <app-view-snippet-modal [snippet]="snippet"></app-view-snippet-modal>
    <div class="absolute top-0 right-0 p-4">
      <button
        (click)="disabledModal.emit()"
        class="group relative flex cursor-pointer items-center justify-center w-10 h-10 rounded-full bg-purple-600 transition-colors"
        aria-label="Crear snippet"
      >
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        <svg
          viewBox="0 0 40 40"
          class="pointer-events-none absolute inset-0"
          aria-hidden="true"
        >
          <circle
            cx="20"
            cy="20"
            r="18"
            class="fill-none stroke-white [stroke-dasharray:113] [stroke-dashoffset:113] transition-[stroke-dashoffset,opacity] duration-200 ease-out opacity-0 group-hover:[stroke-dashoffset:0] group-hover:opacity-100 transform -rotate-90 origin-center"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
