<div class="min-h-screen flex items-center justify-center">
  <div
    class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center"
  >
    <!-- form -->
    <div
      class="bg-white min-h-screen p-8 items-center justify-center rounded-xl shadow-sm border border-gray-100"
    >
      <h2 class="text-2xl font-light text-gray-800 mb-6">
        {{ handle ? "Inicia sesión" : "Regístrate" }}
      </h2>

      <form
        [formGroup]="form"
        (ngSubmit)="handle ? login() : signup()"
        class="space-y-5"
      >
        <div class="space-y-1">
          <label for="email" class="text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-400 focus:border-gray-400 outline-none transition"
            type="email"
            formControlName="email"
            name="email"
            placeholder="tu@email.com"
            required
          />
        </div>

        <div class="space-y-1">
          <label for="password" class="text-sm font-medium text-gray-600"
            >Contraseña</label
          >
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-400 focus:border-gray-400 outline-none transition"
            type="password"
            name="password"
            formControlName="password"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- validations -->
        <div
          class="validation-messages space-y-1"
          *ngIf="form.get('email')?.touched"
        >
          <span
            class="error-message text-xs text-red-500"
            *ngIf="form.get('email')?.errors?.['required']"
          >
            Email es requerido
          </span>
          <span
            class="error-message text-xs text-red-500"
            *ngIf="form.get('email')?.errors?.['email']"
          >
            Por favor ingresa un email válido
          </span>
        </div>

        <div
          class="validation-messages space-y-1"
          *ngIf="form.get('password')?.touched"
        >
          <span
            class="error-message text-xs text-red-500"
            *ngIf="form.get('password')?.errors?.['required']"
          >
            Contraseña es requerida
          </span>
          <span
            class="error-message text-xs text-red-500"
            *ngIf="form.get('password')?.errors?.['minlength']"
          >
            La contraseña debe tener al menos 6 caracteres
          </span>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition duration-200"
        >
          {{ handle ? "Iniciar sesión" : "Crear cuenta" }}
        </button>
      </form>
    </div>

    <!-- animation -->
    <div class="hidden lg:flex justify-center">
      <iframe
        src="https://lottie.host/embed/3d517af7-c9e4-481f-ac72-64cc5730684b/xQ8LDSNDgC.lottie"
        width="500"
        height="500"
        class="pointer-events-none"
        title="Animación de autenticación"
      ></iframe>
    </div>
  </div>
</div>
